version: '3.7'
services:
  prisma-migrate:
    image: "${PRISMA_MIGRATE_IMAGE}"
    container_name: api-prisma-migrate
    build:
      context: ./prisma
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres
    container_name: api-postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: potedev-dev-db

networks:
  default:
    external:
      name: nginx-proxy